<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Matching Game </title>
    <link rel="stylesheet" href="app.css">
    <script src="app.js" defer></script>
</head>
<body>
<div class ='start--screen--container'>
<p class ='begin'>Hello! Welcome press the start button to begin!</p>
<button class = 'start_button'>Start!</button>
</div>
    <div class = 'game--board--container'>
    <div class = 'cell1' id ='cell' data-value ='👻'></div>
    <div class = 'cell2' id ='cell'data-value ='🍫'> </div>
    <div class = 'cell3' id ='cell'data-value ='🕸'></div>
    <div class = 'cell4' id ='cell'data-value='🦇'></div>
    <div class = 'cell5' id ='cell'data-value ='👺'></div>
    <div class = 'cell6' id ='cell'data-value ='🏚'></div>
    <div class = 'cell7' id ='cell'data-value ='🧟‍♂️'></div>
    <div class = 'cell8' id ='cell'data-value ='🍬'>gold</div>
    <div class = 'cell9' id ='cell'data-value='👻'> </div>
    <div class = 'cell10'id ='cell'data-value ='🍫'></div>
    <div class = 'cell11' id ='cell'data-value='🕸'></div> 
    <div class = 'cell12' id ='cell'data-value='🦇'></div>
    <div class = 'cell13' id ='cell'data-value ='👺'></div>
    <div class = 'cell14' id ='cell'data-value ='🏚'></div>
    <div class = 'cell15' id ='cell'data-value ='🍬'>purple</div>
    <div class = 'cell16' id ='cell'data-value ='🧟‍♂️'></div>
</div>
<div class ='score--container'>
<p class ='p_score'>Your Score: <span class ='player--score'>0</span></p>
<p class ='total_matches'> Your total matches: <span class = "total--matches">0</span> </p>
<p class = 'm_attempts'>Your total match attempts: <span class = "match--attempts">0</span> </p>
<p class = 'time'> Timer: <span class ="timer">100</span></p>
</div>

<div class = "endGame_screen">
    <h2 class = "end--game--text">You scores alot of points! Nice work</h2>
    <button class ='reset--button'>reset</button>
</div>
</body>
</html>
